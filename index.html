<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit The Jhatu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hit The Jhatu</h1>
    </header>

    <main>
        <div id="game-container">
            <div class="hole" id="hole-1"><img class="jhatu" src="Jhatu.png" alt="Jhatu"></div>
            <div class="hole" id="hole-2"><img class="jhatu" src="Jhatu.png" alt="Jhatu"></div>
            <div class="hole" id="hole-3"><img class="jhatu" src="Jhatu.png" alt="Jhatu"></div>
            <div class="hole" id="hole-4"><img class="jhatu" src="Jhatu.png" alt="Jhatu"></div>
            <div class="hole" id="hole-5"><img class="jhatu" src="Jhatu.png" alt="Jhatu"></div>
            <div class="hole" id="hole-6"><img class="jhatu" src="Jhatu.png" alt="Jhatu"></div>
        </div>

        <div id="scoreboard">
            <p>Score: <span id="score">0</span></p>
        </div>

        <button id="start-game">Click here to Start</button>

        <audio id="hit-sound">
            <source src="sound1.mp3" type="audio/mpeg">
            <source src="Sound2.mp3" type="audio/mpeg">
            <source src="sound3.mp3" type="audio/mpeg">
            <source src="sound4.mp3" type="audio/mpeg">
            <source src="sound5.mp3" type="audio/mpeg">
            <source src="sound6.mp3" type="audio/mpeg">
            <source src="sound7.mp3" type="audio/mpeg">
            <source src="sound8.mp3" type="audio/mpeg">
            <source src="sound9.mp3" type="audio/mpeg">
        </audio>

        <!-- ðŸ”¹ Audio for button click -->
        <audio id="click-sound">
            <source src="click.mp3" type="audio/mpeg">
        </audio>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
